<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
:root{--bg:#F6F7FB;--avatar-bg:#fff;--primary:#5B8CFF;--private:#FF9F43;--shadow:0 2px 8px rgba(0,0,0,.06);--glow:0 0 20px rgba(91,140,255,.4);--glow-priv:0 0 16px rgba(255,159,67,.5)}
body{font-family:Inter,-apple-system,sans-serif;background:var(--bg);margin:0}
.canvas{width:1200px;height:800px;position:relative;overflow:hidden}
.header{height:52px;padding:0 24px;display:flex;align-items:center;justify-content:space-between;font-size:18px;font-weight:600;border-bottom:1px solid rgba(0,0,0,.06)}
.floor{position:absolute;inset:0;top:52px}
.avatar{position:absolute;display:flex;flex-direction:column;align-items:center}
.avatar-ring{width:80px;height:80px;border-radius:50%;background:var(--avatar-bg);box-shadow:var(--shadow);display:flex;align-items:center;justify-content:center;font-size:28px;border:3px solid transparent}
.avatar.approaching .avatar-ring{box-shadow:var(--glow);border-color:rgba(91,140,255,.5)}
.avatar.active-private .avatar-ring{border-color:var(--private);box-shadow:var(--glow-priv)}
.avatar-name{margin-top:8px;font-size:12px;font-weight:500}
.avatar-badge{position:absolute;top:-8px;background:var(--private);color:#fff;padding:3px 10px;border-radius:12px;font-size:11px;z-index:2}
.avatar-badge.hidden{display:none}
.hint-text{position:absolute;bottom:-24px;left:50%;transform:translateX(-50%);font-size:11px;color:var(--primary);white-space:nowrap;background:#fff;padding:4px 10px;border-radius:6px;box-shadow:var(--shadow)}
.hint-text.hidden{display:none}
.private-controls{position:absolute;bottom:60px;left:50%;transform:translateX(-50%);background:var(--avatar-bg);padding:10px 16px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.1);display:flex;gap:10px;z-index:20}
.private-controls.hidden{display:none}
.btn{padding:8px 16px;border-radius:8px;font-size:13px;cursor:pointer;border:none}
.btn:focus{outline:2px solid var(--primary);outline-offset:2px}
.btn-sec{background:#E8EBF5}
.btn-priv{background:var(--private);color:#fff}
</style>
</head>
<body>
<div class="canvas">
  <div class="header">Spatial Meeting <span style="font-size:12px;color:#636e72">Host can lock private audio</span></div>
  <div class="floor">
    <!-- Avatars - position with inline style -->
    <div class="avatar" style="left:120px;top:180px"><div class="avatar-ring">J</div><span class="avatar-name">Jordan</span></div>
    <div class="avatar" style="left:340px;top:120px"><div class="avatar-ring">A</div><span class="avatar-name">Alex</span></div>
    <div class="avatar approaching" style="left:420px;top:280px"><div class="avatar-ring">A</div><span class="avatar-name">Alex</span><span class="hint-text">Move closer to start private audio</span></div>
    <div class="avatar approaching" style="left:560px;top:320px"><div class="avatar-ring">M</div><span class="avatar-name">Morgan (You)</span><span class="hint-text">Move closer to start private audio</span></div>
    <div class="avatar active-private" style="left:400px;top:280px"><div class="avatar-badge">ðŸ”’ Private audio</div><div class="avatar-ring">A</div><span class="avatar-name">Alex</span></div>
    <div class="avatar active-private" style="left:560px;top:320px"><div class="avatar-badge">ðŸ”’ Private audio</div><div class="avatar-ring">M</div><span class="avatar-name">Morgan (You)</span></div>
  </div>
  <div class="private-controls"><button class="btn btn-sec" aria-label="Mute. Spacebar to toggle.">Mute</button><button class="btn btn-priv" aria-label="End private audio">End</button></div>
</div>
<!-- ARIA: "Private audio started with Alex." / "Private audio ended." -->
</body>
</html>
